<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header container">
        <input type="text">
    </header>
    <main class="container">
        <figure>
            <img src="img/01.jpg" alt="Hay Bales">
            <figcaption class="hiden">I love hay bales. Took this snap on a drive through the countryside past some straw fields</figcaption>
        </figure>

          <figure>
            <img src="img/02.jpg" alt="Lake">
            <figcaption class="hiden">The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
        </figure>

          <figure>
            <img src="img/03.jpg" alt="Canyon">
            <figcaption class="hiden">I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
        </figure>
          <figure>
            <img src="img/04.jpg" alt="Iceberg">
            <figcaption class="hiden">It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
        </figure>
          <figure>
            <img src="img/05.jpg" alt="Desert">
            <figcaption class="hiden">The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
        </figure>
          <figure>
            <img src="img/06.jpg" alt="Fall">
            <figcaption class="hiden">Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
        </figure>
          <figure>
            <img src="img/07.jpg" alt="Plantation">
            <figcaption class="hiden">I drove past this plantation yesterday, everything is so green!</figcaption>
        </figure>
          <figure>
            <img src="img/08.jpg" alt="Dunes">
            <figcaption class="hiden">My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
        </figure>
          <figure>
            <img src="img/09.jpg" alt="Countryside Lane">
            <figcaption class="hiden">We enjoyed a quiet stroll down this countryside lane.</figcaption>
        </figure>
          <figure>
            <img src="img/10.jpg" alt="Sunset">
            <figcaption class="hiden">Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
        </figure>
          <figure>
            <img src="img/11.jpg" alt="Cave">
            <figcaption class="hiden">I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
        </figure>
          <figure>
            <img src="img/12.jpg" alt="Bluebells">
            <figcaption class="hiden">I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
        </figure>
    </main>
</body>
</html>
